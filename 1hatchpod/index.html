<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="1hatchpod.glb" ar ar-modes="scene-viewer webxr quick-look" camera-controls tone-mapping="neutral" poster="poster.png" shadow-intensity="1" autoplay animation-name="Default(39F46F8C-08C4-46D4-98E0-48B184D1D01D)Action">
      <button class="Hotspot" slot="hotspot-1" data-surface="0 0 1795 1782 1781 0.038 0.588 0.374" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">TOP</div>
      </button><button class="Hotspot" slot="hotspot-2" data-surface="1 0 365 357 356 0.763 0.005 0.232" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">BOTTOM
          </div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </body>
</html>
