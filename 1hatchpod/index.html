<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; Animation & Variant Controls</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .camera-controls, .animation-controls, .variant-controls {
        position: absolute;
        left: 20px;
        z-index: 10;
      }
      .camera-controls {
        bottom: 120px;
      }
      .animation-controls {
        bottom: 80px;
      }
      .variant-controls {
        bottom: 40px;
      }
      button {
        padding: 10px 16px;
        margin-right: 10px;
        font-size: 14px;
        border: none;
        background-color: #444;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #666;
      }
    </style>
  </head>
  <body>
    <model-viewer 
      id="modelViewer"
      src="1hatchpod.glb"
      ar 
      ar-modes="scene-viewer webxr quick-look" 
      camera-controls 
      tone-mapping="neutral" 
      poster="poster.png" 
      reveal="auto"
      shadow-intensity="1" 
      autoplay
      camera-orbit="10.23deg 79.05deg 0.2823m"
      field-of-view="30deg"
      style="width: 100vw; height: 100vh;">
      
      <!-- Hotspots -->
      <button class="Hotspot" slot="hotspot-1" data-surface="0 0 1795 1782 1781 0.038 0.588 0.374" data-visibility-attribute="visible">
        <div class="HotspotAnnotation">TOP</div>
      </button>
      <button class="Hotspot" slot="hotspot-2" data-surface="1 0 365 357 356 0.763 0.005 0.232" data-visibility-attribute="visible">
        <div class="HotspotAnnotation">BOTTOM</div>
      </button>

      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>

      <button slot="ar-button" id="ar-button">View in your space</button>

      <div id="ar-prompt">
        <img src="ar_hand_prompt.png" alt="AR Hand Prompt" />
      </div>
    </model-viewer>  

    <!-- Camera Position Buttons -->
    <div class="camera-controls">
      <button onclick="setCamera('front')">Front</button>
      <button onclick="setCamera('side')">Side</button>
      <button onclick="setCamera('top')">Top</button>
    </div>

    <!-- Animation Control Buttons -->
    <div class="animation-controls">
      <button onclick="playAnimation('Default(39F46F8C-08C4-46D4-98E0-48B184D1D01D)Action')">Open & Close</button>
      <button onclick="playAnimation('Default(39F46F8C-08C4-46D4-98E0-48B184D1D01D)Action.001')">Explode</button>
      <button onclick="stopAnimation()">Stop</button>
    </div>

    <!-- Variant Control Buttons -->
    <div class="variant-controls">
      <button onclick="setVariant('v1')">v1</button>
      <button onclick="setVariant('v2')">v2</button>
      <button onclick="setVariant('v3')">v3</button>
    </div>

    <script>
      const modelViewer = document.getElementById('modelViewer');

      function setCamera(view) {
        switch (view) {
          case 'front':
            modelViewer.cameraOrbit = "10.23deg 79.05deg 0.2823m";
            modelViewer.fieldOfView = "30deg";
            break;
          case 'side':
            modelViewer.cameraOrbit = "-76.26deg 78.76deg 0.2823m";
            modelViewer.fieldOfView = "30deg";
            break;
          case 'top':
            modelViewer.cameraOrbit = "-121.8deg 0.0000573deg 0.2823m";
            modelViewer.fieldOfView = "30deg";
            break;
        }
      }

      function playAnimation(name) {
        modelViewer.animationName = name;
        modelViewer.play();
      }

      function stopAnimation() {
        modelViewer.pause();
      }

      function setVariant(variantName) {
        modelViewer.variantName = variantName;
      }
    </script>

    <!-- Loads <model-viewer> for browsers -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </body>
</html>
